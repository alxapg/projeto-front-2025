<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

  <div class="container">
    <h2 class="text-center mb-4">Cadastro de Filmes</h2>

    <form action="" class="bg-white p-4 shadow rounded-3" id="formFilme">
      <div class="row mb-2">
        <div class="col-md-5">
          <label for="nome" class="form-label">Nome do Filme</label>
          <input type="text" name="nome" id="nome" class="form-control">
        </div>

        <div class="col-md-2">
          <label for="duracao" class="form-label">Duração(em minutos)</label>
          <input type="number" name="duracao" id="duracao" class="form-control">
        </div>

        <div class="col-md-2">
          <label for="dataDeLancamento" class="form-label">Data de Lançamento</label>
          <input type="date" name="duracao" id="dataDeLancamento" class="form-control">
        </div>

        <div class="col-md-3">
          <label for="classificacaoIndicativa" class="form-label">Classificação Indicativa</label>
          <select name="classificacaoIndicativa" id="classificacaoIndicativa" class="form-select">
            <option value="">Selecione</option>
            <option value="">Livre</option>
            <option value="">10 anos</option>
            <option value="">12 anos</option>
            <option value="">14 anos</option>
            <option value="">16 anos</option>
            <option value="">18 anos</option>
          </select>
        </div>
      </div>
        <div class="row mb-3">
          <div class="col-md-3">
            <label for="diretor" class="form-label">Diretor</label>
            <input type="text" name="diretor" id="diretor" class="form-control">
          </div>
          <div class="col-md-9">
            <label for="linkDoTrailler(YouTube)" class="form-label">Link do Trailler (You Tube)</label>
            <input type="text" name="linkDoTrailler" id="linkDoTrailler" class="form-control">
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-md-3">
            <label for="categoria" class="form-label">Categoria</label>
            <input type="text" name="categoria" id="categoria" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="capaDoFilme" class="form-label">Capa do Filme</label>
            <input class="form-control" type="file" id="capaDoFilme">
          </div>
        </div>
          <div class="row mb-2">
            <div class="col-md-12">
              <label for="elenco" class="form-label">Elenco (Atores)</label>
              <input placeholder="Separe os nomes por virgula" name="elenco" id="elenco" class="form-control">
            </div>
          </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="sinopse" class="form-label">Sinopse</label>
                <textarea class="form-control" id="sinopse" rows="5"></textarea>
              </div>
            </div>
              <div class="d-grid gap-2 col-3 mx-auto">
                <button class="btn btn-primary btn-lg" type="submit"><i class="fas fa-film"></i>Cadastrar Filme</button>
              </div>
            
    </form>
  </div>
  <script src="filme-form.js"></script>
  
    </body>
</html>
